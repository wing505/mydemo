  <ion-navbar>
    <ion-title>圖片裁剪</ion-title>

<ion-content>

  <div>
    <img src="{{showImg}}" style="width:100%;min-height:320px;">

  <div padding>

    <p>

      <button ion-button block (click)="pick()">

      </button>
    </p>
    

  </div>
