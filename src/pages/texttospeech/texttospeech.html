<ion-header>

  <ion-navbar>
    <ion-title>文字轉語音</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-textarea rows=5 style="border:1px solid #d5d5d5;padding:5px;" [(ngModel)]="text" placeholder="請輸入文字"></ion-textarea>

  <ion-list margin-top radio-group [(ngModel)]="language">
    <ng-container *ngFor="let item of languages">
      <ion-item>
          <ion-label>{{item.text}}</ion-label>
          <ion-radio value="{{item.key}}"></ion-radio>
      </ion-item>
    </ng-container>
  </ion-list>

  <button ion-button block (click)="textToSpeech()">
    轉換
  </button>

</ion-content>
