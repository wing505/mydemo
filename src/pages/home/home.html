
<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Demo記錄
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ng-container *ngFor="let item of list;let i=index;">

        <button ion-item (click)="itemClick(item.id)">
          {{i+1}}. {{item.name}}
        </button>
    </ng-container>
  </ion-list>
  
</ion-content>
